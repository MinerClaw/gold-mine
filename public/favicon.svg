<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="50%" style="stop-color:#FFA500"/>
      <stop offset="100%" style="stop-color:#B8860B"/>
    </linearGradient>
    <linearGradient id="handleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513"/>
      <stop offset="100%" style="stop-color:#5D3A1A"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#1a1a2e" stroke="url(#goldGrad)" stroke-width="3"/>
  
  <!-- Pickaxe handle -->
  <rect x="44" y="30" width="12" height="50" rx="3" fill="url(#handleGrad)" transform="rotate(-45 50 50)"/>
  
  <!-- Pickaxe head -->
  <path d="M25 35 L45 25 L50 35 L35 45 Z" fill="url(#goldGrad)"/>
  <path d="M55 25 L75 35 L65 45 L50 35 Z" fill="url(#goldGrad)"/>
  
  <!-- Sparkle -->
  <circle cx="70" cy="25" r="4" fill="#FFD700">
    <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="30" cy="70" r="3" fill="#FFD700">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
  </circle>
</svg>
